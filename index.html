<!DOCTYPE html>
<html>
<head>
    <title>Logo Detection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- RoboFlow -->
    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./main.css">
    <!-- External JavaScript -->
    <script src="./main.js"></script>
</head>
<body class="loading">
    <video id="video" autoplay muted playsinline></video>
    <div id="fps"></div>
    <div id="status" style="font-size: 2em; position: fixed; top: 20px; left: 20px; color: white; display: none;"></div>
    <div id="status_img">
        <img id="checkmark" src="img/centang.png" alt="Centang" style="display:none;" />
        <img id="crossmark" src="img/silang.png" alt="Silang" style="display:none;" />
    </div>

    <!-- Dropdown for Model Selection -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 100;">
        <label for="model-version" style="color: white;">Pilih Versi Model:</label>
        <select id="model-version">
            <option value="5" selected>Versi 1</option>
            <option value="6">Versi 2</option>
        </select>
    </div>
</body>
</html>
